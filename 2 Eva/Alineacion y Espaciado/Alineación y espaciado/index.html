   



<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Alineación y espaciado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css"> 
</head>
<body>
  <div class="container border p-4 bg-light" style="min-height: 600px;">
    <!-- Fila 1: Centrado horizontal y vertical -->
    <div class="row justify-content-center align-items-center border mb-4 bg-primary" style="height: 100px;">
      <div class="col-4 text-center bg-light border p-2">Columna 1</div>
    </div>

    <!-- Fila 2: Espaciado entre columnas con gap-3 -->
    <div class="row gap-3 border mb-4 bg-success" style="height: 100px;">
      <div class="col-3 bg-warning border text-center p-2">Columna 1</div>
      <div class="col-3 bg-danger border text-center p-2 text-white">Columna 2</div>
      <div class="col-3 bg-info border text-center p-2">Columna 3</div>
    </div>

    <!-- Fila 3: Alineación horizontal -->
    <div class="row justify-content-around border mb-4 bg-warning" style="height: 100px;">
      <div class="col-2 bg-light border text-center p-2">Elemento 1</div>
      <div class="col-2 bg-secondary border text-center p-2 text-white">Elemento 2</div>
    </div>

    <!-- Fila 4: Alineación vertical con espaciado -->
    <div class="row align-items-center border bg-dark" style="height: 150px;">
      <div class="col-6 text-start bg-primary border p-2 text-white">Izquierda</div>
      <div class="col-6 text-end bg-success border p-2 text-white">Derecha</div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
