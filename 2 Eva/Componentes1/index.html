<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <div class="alert alert-primary alert-dismissible" role="alert">
       <h4 class="display-6"> Alerta con estilo primario </h4>
       <button class="btn btn-close btn-sm"></button>
    </div>

    <button type="button" class="btn">Base class</button>
    <button class=" btn btn-primary">Compra 1</button>
    <button class="btn btn-danger disabled">Compra 2</button>
    <button class="btn btn-outline-info btn-lg">Compra 3</button>

    <a href="#" class="btn btn-primary disabled" tabindex="-1" role="button" aria-disabled="true">Primary link</a>
    <a href="#" class="btn btn-secondary disabled" tabindex="-1" role="button" aria-disabled="true">Link</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
