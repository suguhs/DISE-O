<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/index.css">

    <style>
.register-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
    margin-left: 160px;
    margin-top:90px;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

.register-form {
    display: flex;
    flex-direction: column;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.register-btn {
    padding: 10px 20px;
    background-color: #0d4bd1;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.register-btn:hover {
    background-color: #45a049;
}

    </style>
</head>

<body>
    <div class="cabe">
        <header>
            <h1>Tecno News</h1>
            <nav class="menu">
                <ul>
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="nintendo.html">Nintendo</a></li>
                    <li><a href="xbox.html">Xbox</a></li>
                    <li><a href="sony.html">Sony</a></li>
                    <li><a href="registrate.html">Registrate</a></li>
                </ul>

            </nav>
        </header>
    </div>
    <div class="register-container">
        <h2>Registro de Usuarios</h2>
        <form action="#" method="POST" class="register-form">
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="register-btn">Registrarse</button>
        </form>
    </div>
    <footer class="pie">
        <h1>Redes Sociales</h1>
        <div class="social">
            <a href="#"><img src="../Imagenes_Videos/facebook.jpg" alt="facebook"></a>
            <a href="#"><img src="../Imagenes_Videos/youtube(4).jfif" alt="youtube"></a>
            <a href="#"><img src="../Imagenes_Videos/linkedin.webp" alt="linkedin"></a>
            <a href="#"><img src="../Imagenes_Videos/instagram.jfif" alt="instagram"></a>
        </div>

    </footer>
</body>
</html>
